apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: kube-proxy
  name: kube-proxy-windows
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: kube-proxy-windows
  template:
    metadata:
      labels:
        k8s-app: kube-proxy-windows
    spec:
      serviceAccountName: kube-proxy
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\system"
      hostNetwork: true
      containers:
        # - image: sigwindowstools/kube-proxy:KUBE_PROXY_VERSION-flannel-hostprocess
        # template this image to something like this:
        - image: zombro/kube-proxy:v1.28.6-flannel-hostprocess-hnsv2
          name: kube-proxy
          imagePullPolicy: Always
          env:
            # kube-proxy will use this value to select the correct network
            # https://github.com/kubernetes/kubernetes/blob/b0bc8adbc2178e15872f9ef040355c51c45d04bb/pkg/proxy/winkernel/proxier.go#L155-L158
            - name: KUBE_NETWORK
              value: "cbr0"
            - name: CNI_BIN_PATH
              value: C:\\opt\\cni\\bin
            - name: CLUSTER_CIDR
              value: 10.244.0.0/16
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - mountPath: /mounts/var/lib/kube-proxy
              name: kube-proxy
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - operator: Exists
      volumes:
        - configMap:
            name: kube-proxy
          name: kube-proxy
  updateStrategy:
    type: RollingUpdate
